<svg width="1024" height="500" viewBox="0 0 1024 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3A3D98;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#5B67CA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7B83EB;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="phoneGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <filter id="phoneShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="8" dy="16" stdDeviation="20" flood-opacity="0.4"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1024" height="500" fill="url(#bgGradient)"/>
  
  <!-- Decorative Elements -->
  <circle cx="100" cy="100" r="40" fill="rgba(255,255,255,0.1)" opacity="0.5"/>
  <circle cx="900" cy="150" r="25" fill="rgba(255,255,255,0.1)" opacity="0.3"/>
  <circle cx="150" cy="400" r="30" fill="rgba(255,255,255,0.1)" opacity="0.4"/>
  <circle cx="950" cy="450" r="20" fill="rgba(255,255,255,0.1)" opacity="0.3"/>
  
  <!-- Left Content -->
  <g>
    <!-- Main Title -->
    <text x="60" y="120" font-family="Arial, sans-serif" font-size="64" font-weight="bold" fill="white">ChemFetch Mobile</text>
    
    <!-- Subtitle -->
    <text x="60" y="160" font-family="Arial, sans-serif" font-size="28" font-weight="300" fill="rgba(255,255,255,0.95)">Professional Chemical Safety Management</text>
    
    <!-- Feature List -->
    <g>
      <text x="90" y="220" font-family="Arial, sans-serif" font-size="20" fill="rgba(255,255,255,0.9)">Smart Barcode Scanning</text>
      <text x="60" y="220" font-family="Arial, sans-serif" font-size="18" fill="#A8E6CF" font-weight="bold">âœ“</text>
      
      <text x="90" y="250" font-family="Arial, sans-serif" font-size="20" fill="rgba(255,255,255,0.9)">OCR Text Recognition</text>
      <text x="60" y="250" font-family="Arial, sans-serif" font-size="18" fill="#A8E6CF" font-weight="bold">âœ“</text>
      
      <text x="90" y="280" font-family="Arial, sans-serif" font-size="20" fill="rgba(255,255,255,0.9)">SDS Management</text>
      <text x="60" y="280" font-family="Arial, sans-serif" font-size="18" fill="#A8E6CF" font-weight="bold">âœ“</text>
      
      <text x="90" y="310" font-family="Arial, sans-serif" font-size="20" fill="rgba(255,255,255,0.9)">Chemical Inventory Tracking</text>
      <text x="60" y="310" font-family="Arial, sans-serif" font-size="18" fill="#A8E6CF" font-weight="bold">âœ“</text>
    </g>
  </g>
  
  <!-- Right Side - Phone Mockup -->
  <g transform="translate(700, 70)">
    <!-- Phone Frame -->
    <rect x="0" y="0" width="240" height="360" rx="25" ry="25" fill="#1a1a1a" filter="url(#phoneShadow)"/>
    <rect x="8" y="8" width="224" height="344" rx="20" ry="20" fill="#333"/>
    
    <!-- Screen -->
    <rect x="20" y="30" width="200" height="300" rx="15" ry="15" fill="url(#phoneGradient)"/>
    
    <!-- Screen Content -->
    <g transform="translate(120, 180)">
      <!-- App Icon -->
      <circle cx="0" cy="-40" r="25" fill="#3A3D98"/>
      <text x="0" y="-35" font-family="Arial, sans-serif" font-size="20" fill="white" text-anchor="middle">ðŸ§ª</text>
      
      <!-- Screen Text -->
      <text x="0" y="-5" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333" text-anchor="middle">Scan Chemical Products</text>
      
      <!-- Scan Button -->
      <rect x="-50" y="15" width="100" height="35" rx="8" ry="8" fill="#3A3D98"/>
      <text x="0" y="35" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">ðŸ“· Scan Item</text>
    </g>
    
    <!-- Home Button -->
    <circle cx="120" cy="340" r="8" fill="#666"/>
  </g>
  
  <!-- Bottom Tagline -->
  <text x="60" y="450" font-family="Arial, sans-serif" font-size="24" font-weight="300" fill="rgba(255,255,255,0.8)">Where Chemical Safety Meets Smart Technology</text>
</svg>